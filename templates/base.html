<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <h2>{% block titulo_header %}{% endblock titulo_header %}</h2>
        <div class="btn-group">
            <a href="{{url_for('dashboard')}}"><button class="btn btn-primary">Dashboard</button>  </a>
            <a href="{{url_for('index')}}"><button class="btn btn-primary">In√≠cio</button></a>
            <a href="{{url_for('produtos')}}"><button class="btn btn-primary">Produtos</button></a>
            {% if current_user.is_authenticated %}
            <a href="{{url_for('logout')}}"><button class="btn btn-primary">Logout</button></a>
            {% endif %}
        </div>
    </nav>
    <main>
    {% block main %}
    {% endblock %}
    </main>
</body>
</html>
